<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oper실습</title>
</head>
<body>
  
</body>
<script>
  // 사용자에게 정수를 입력 받아서
  // 짝수라면 짝수입니다. 홀수면 홀수입니다를 출력
  // 화면에 h1 태그로 출력하기

  let number = prompt("정수를 입력하세요.");
    document.write(`${number}`);

    if(number % 2 == 0){
      document.write("<h1>짝수입니다.</h1>");
    }else{
      document.write("<h1>홀수입니다.</h1>");
    }
</script>
</html>
