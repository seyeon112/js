<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 이름으로 선택하기 실습</title>
</head>
<body>
  <div>
    <ul>
      <li class = "list">첫번째 테스트</li>
      <li class = "list">두번째 테스트</li>
      <li class = "list">세번째 테스트</li>
      <li class = "list">네번째 테스트</li>
      <li class = "list">다섯번째 테스트</li>
    </ul>
  </div>
</body>

<!-- 
  자바스크립트로 list의 클래스 이름으로 선택하여 폰트의 크기를 20px로 변경하고
  ul 태그의 style 중 list-style을 없앤다
  단, 선택자는 list만 불러온다.  -->


<script>
  HTMLCollection.prototype.forEach = Array.prototype.forEach;

  const list = document.getElementsByClassName("list");
  const font = {
    fontSize: '20px',
    listStyle: 'none'
  }

  list.forEach((list) => {
    list.style.fontSize = styleSettings.fontSize;
  });
  const uls = document.getElementsByTagName('ul');
  uls.forEach((ul) => {
    ul.style.listStyle= styleSettings.listStyle;
  });
</script>
</html>
